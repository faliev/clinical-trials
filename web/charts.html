<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>ClinicalTrials.info</title>
        <script src="js/jquery.min.js"></script>
        <script src="js/highcharts.js"></script>
        <script type="text/javascript">
            $(document).ready(function() { 
                $.getJSON("js/charts.json", function(data){
                    window.chartsJSON = data;
                });
            });
        </script>
        <script type="text/javascript">
            function rotateChart(chartID)
            {
                console.log(window.chartsJSON)
                var chartDict = window.chartsJSON[chartID]
                var chart1 = new Highcharts.Chart(chartDict);
            }
        </script>
    </head>
    <body>
        <a href="#" onClick="rotateChart('missing_by_sector');">Missing by sector</a><br />
        <a href="#" onClick="rotateChart('completed_vs_reported');">Completed, versus with results</a><br />
        <a href="#" onClick="rotateChart('10_most_unreporting_sponsors');">Ten worst offenders</a><br />
        <br />
        <div id="container" style="width:600px; height:400px;"></div>
    </body>
</html>
